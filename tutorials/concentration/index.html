<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" 
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" 
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/
                bootstrap.min.css" 
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiG
                     gFAW/dAiS6JXm" 
          crossorigin="anonymous">

    <!-- Title text -->
    <title>Concentration - A Test of Memory!</title>

    <link rel="stylesheet" href="css/style.css">

  </head>
  <body>
    <!-- Optional JavaScript -->
    <div class="container">
        <div class="row">
            <div class="col-12">

                <!-- nested container for gameboard -->
                <div class="board-container container">
                    <div class="row">

                        <!-- gameboard squares -->
                        <div class="col-3 board-square">
                            <div class="face-container">
                                <div class="facedown"></div>
                                <div class="faceup"></div>
                            </div>

                        </div>
                    </div> 
                </div>

            </div>
        </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" 
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/
                       GpGFF93hXpG5KkN" 
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/
                 popper.min.js" 
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fak
                       FPskvXusvfa0b4Q" 
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.
                 min.js" 
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdA
                       yjUar5+76PVCmYl" 
            crossorigin="anonymous"></script>

  <!-- add line below -->
  <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>
